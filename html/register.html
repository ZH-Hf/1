<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <script type="text/javascript" src="../lib/requirejs/require.js" data-main="../js/register"></script>
</head>

<body>
    <div class="header"></div>
    <div class="main">
        <div class="main_con">
            <div class="register_box">
                <span>新用户注册</span><a href="#">已有账号</a>
                <b class="hint">
                    <img src="/img/error.png">
                    <p></p>
                </b>
                <ul>
                    <li>
                        <img src="/img/icon_user.png">
                        <input type="text" name="" placeholder="手机号码">
                    </li>
                    <li>
                        <img src="/img/icon_phone.png">
                        <input type="text" name="" placeholder="验证码">
                    </li>
                    <li>
                        <button>获取验证码</button>
                    </li>
                    <li>
                        <img src="/img/icon_password1.png">
                        <input type="text" name="" placeholder="设置密码">
                    </li>
                    <li>
                        <img src="/img/icon_password2.png">
                        <input type="text" name="" placeholder="重复密码">
                    </li>
                    <li>
                        <button>立即注册</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
