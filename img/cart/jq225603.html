<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas绘制动画-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<style>
 body {
	text-align:center;
}
canvas {
	background:#f0f0f0;
}
</style>
</head>
<body>
<h3>绘制路径??圆拱</h3>
<canvas id="c8" width="600" height="400"></canvas>

<script>
 var ctx = c8.getContext('2d');

 //openMouth();
 //closeMouth();
 var isOpen = true;
 setInterval(function() {
     ctx.clearRect(0, 0, 600, 400); //清画布
     if (isOpen) { //当前张嘴，则闭上
         closeMouth();
         isOpen = false;
     } else { //当前闭嘴，则张开
         openMouth();
         isOpen = true;
     }
 }, 500);

 function openMouth() {
     //绘制外框
     ctx.beginPath();
     ctx.arc(300, 200, 100, 45 * Math.PI / 180, 315 * Math.PI / 180);
     ctx.lineTo(300, 200);
     ctx.closePath();
     ctx.fillStyle = '#fc8';
     ctx.fill();
     ctx.stroke();

     //绘制眼睛
     ctx.beginPath();
     ctx.arc(300, 150, 25, 0, 2 * Math.PI);
     ctx.fillStyle = '#2af';
     ctx.fill();

     //绘制眼神光
     ctx.beginPath();
     ctx.arc(300 + 15, 150 - 12, 5, 0, 2 * Math.PI);
     ctx.arc(300 + 7, 150 - 20, 3, 0, 2 * Math.PI);
     ctx.fillStyle = '#fff';
     ctx.fill();
 }

 function closeMouth() {
     //绘制外框
     ctx.beginPath();
     ctx.arc(300, 200, 100, 0, 2 * Math.PI);
     ctx.lineTo(300, 200);
     ctx.fillStyle = '#fc8';
     ctx.fill();
     ctx.stroke();

     //绘制眼睛
     ctx.beginPath();
     ctx.arc(300, 150, 25, 0, 2 * Math.PI);
     ctx.fillStyle = '#2af';
     ctx.fill();

     //绘制眼神光
     ctx.beginPath();
     ctx.arc(300 + 15, 150 - 12, 5, 0, 2 * Math.PI);
     ctx.arc(300 + 7, 150 - 20, 3, 0, 2 * Math.PI);
     ctx.fillStyle = '#fff';
     ctx.fill();
 }
</script>

</body>
</html>
